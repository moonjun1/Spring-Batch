# === Spring Boot 기본 설정 ===
spring.application.name=springBatch

# === Spring Batch 설정 ===
# 배치 스키마를 애플리케이션 시작 시 자동으로 생성
spring.batch.initialize-schema=always

# 애플리케이션 시작 시 배치 Job 자동 실행 비활성화 (웹에서 수동 실행)
spring.batch.job.enabled=false

# === H2 인메모리 데이터베이스 설정 ===
# 메모리에서 실행되는 임시 데이터베이스 (애플리케이션 종료 시 데이터 삭제됨)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === H2 웹 콘솔 설정 (개발/테스트용) ===
# 브라우저에서 H2 데이터베이스에 직접 접근할 수 있는 콘솔 활성화
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# === JPA/Hibernate 설정 ===
# 애플리케이션 시작 시 테이블 자동 생성, 종료 시 삭제
spring.jpa.hibernate.ddl-auto=create-drop

# 실행되는 SQL 쿼리를 콘솔에 출력 (개발/디버깅용)
spring.jpa.show-sql=true

# SQL 쿼리를 보기 좋게 포맷팅하여 출력
spring.jpa.properties.hibernate.format_sql=true

# === 웹 설정 ===
# 서버 포트 (기본값: 8080)
server.port=8080

# === 날씨 API 설정 ===
# OpenWeatherMap API 키 (https://openweathermap.org/api 에서 무료 발급)
# 환경변수에서 API 키를 가져옵니다. 없으면 기본값 사용
weather.api.key=${WEATHER_API_KEY}
